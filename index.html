<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Seat Booking</title>
    <link rel="stylesheet" type="text/css" href="reset.css">    
    <link rel="stylesheet" type="text/css" href="app.css">

</head>
<body>
    <div class="container">
        <div class="containers">
            <label>Pick a movie:</label>
            <select id="movie">
                <option value="12">Star Wars ($12)</option>
                <option value="10">Chronicles of Narnia ($10)</option>
                <option value="14">Harry Potter ($14)</option>
                <option value="9">The lord of the rings ($9)</option>
            </select>
        </div>

    
    <ul class="showcase">
        <li>
            <div class="seat"></div>
            <span>N/A</span>
        </li>

        <li>
            <div class="seat selected"></div>
            <span class="occupation">Selected</span>
        </li>

        <li>
            <div class="seat occupied"></div>
            <span class="occupation">Occupied</span>
        </li>
    </ul>

    <div class="container">
        <div class="screen"></div>

        <div class="row">
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat occupied"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
        </div>

        <div class="row">
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat occupied"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat occupied"></div>
            <div class="seat"></div>
            <div class="seat"></div>
        </div>

        <div class="row">
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat occupied"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat occupied"></div>
            <div class="seat"></div>
            <div class="seat"></div>
        </div>

        <div class="row">
            <div class="seat"></div>
            <div class="seat occupied"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat occupied"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
        </div>

        <div class="row">
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat occupied"></div>
            <div class="seat occupied"></div>
        </div>

        <div class="row">
            <div class="seat occupied"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
        </div>
    </div>
</div>

    <p class="text">You have selected<span class="count">0</span>seats for a price of $<span class="total">0</span></p>
    <script src="app.js"></script>
</body>
</html>
